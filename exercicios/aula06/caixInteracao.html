<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgba(251, 255, 0, 0.719);
            color: black;
            font: normal 20pt Arial;
            /*isso é um comentário CSS3*/
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!!!</h1>
    <!--isso é um comentario HTML5-->
    <p>Eu quero, eu posso, eu vou fazer, eu vou realizar.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') //janela com uma pergunta e espaço para responder 

        window.alert('É um grande prazer te conhecer, ' + nome + '!') /*concatenação */
    </script>
</body>

</html>
