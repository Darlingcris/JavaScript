<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando String's</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgba(255, 127, 80, 0.508);
        }
    </style>
    <script>
        var nome = prompt('Qual é o seu nome: ')
        document.write(`Olá ${nome}! Seu nome têm <strong>${nome.length}</strong> letras.<br>`)
        document.write(`O seu nome em maiúsculo é: <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`O seu nome em minúsculo é: <strong>${nome.toLowerCase()}</strong>.`)
    </script>

</html>
