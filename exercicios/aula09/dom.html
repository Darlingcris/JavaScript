<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(101, 60, 248);
            color: white;
            font: 16pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o
        <strong>DOM</strong> em JavaScrip.</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write('Ola,Mundo! <br>')

        window.document.write(window.document.charset)


        window.document.write(window.navigator.appName)

        window.document.write(window.document.URL)

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML)

        p1.style.color = 'black'

        corpo.style.background = 'gray'
        var d = window.document.getElementById('msg')
            /*d.style.background = 'green'
        d.innerText = 'Estou aguardando...'*/
        window.document.getElementById('msg').innerText = 'Acredite na vida, jogue para o universo.'
    </script>
</body>

</html>
